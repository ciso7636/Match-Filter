<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>   
    <link rel="stylesheet" type="text/css" href="semantic/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="semantic/semantic-style.css">
    <script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous">
    </script>
    <script src="semantic/semantic.min.js"></script>
    <script src="app.js" type="text/javascript"></script>

</head>
<body>
<!-- static HTML -->
    <div class="ui inverted vertical masthead center aligned segment">
        <div class="ui text container">
            <h1 class="ui inverted header">
                Cick to load data
            </h1>
            <div class="ui huge primary button loading load-button"></div>
        </div>
        
        <div class="ui form container">
            <div class="two wide field">
                <input type='text' placeholder="name"/>
            </div>
            <div class=" wide field">
                <textarea placeholder="JSON" rows="2"></textarea>
            </div>
            <div class="ui submit button setToLocalStorage">Set to localStorage</div>
        </div>
       
        <div id="myProgress">
            <div id="myBar">0</div>
        </div>
        <div class="row row-buttons">
            <div class="column">
                <a class="ui default button testingPrediction" tabindex="0">Test</a>
                <a class="ui positive button overGoalPrediction" tabindex="0">OverGoal</a>
                <a class="ui negative button underGoalPrediction" tabindex="0">UnderGoal</a>
                <a class="ui positive button homeTeamWinPrediction" tabindex="0">HomeWin</a>
                <a class="ui negative button awayTeamWinPrediction" tabindex="0">AwayWin</a>
            </div>
        </div>
    </div>
<!-- static HTML -->

<table id="btable" style="display: none">
   
</table>
</body>
</html>
