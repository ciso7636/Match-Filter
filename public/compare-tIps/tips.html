<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <link rel="stylesheet" type="text/css" href="../semantic/semantic.min.css" />
        <link rel="stylesheet" type="text/css" href="../semantic/semantic-style.css" />
        <link rel="stylesheet" type="text/css" href="plugins/jquery-datepicker.min.css" />

        <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"
        ></script>
        <script src="../semantic/semantic.min.js"></script>
        <script src="plugins/jquery-datepicker.min.js"></script>
        <script src="app.js" type="text/javascript"></script>
    </head>
    <body id="index">
        <!-- static HTML -->

        <div class="ui grid container">
            <div class="row">
                <div class="column">
                    <div class="ui divider hidden"></div>
                    <div class="ui divider hidden"></div>
                    <h2 class="ui header grey">Load today matches</h2>
                    <a href="Javascript:;" class="load-button_1-a button ui">1</a>
                    <a href="Javascript:;" class="load-button_x-a button ui">X</a>
                    <a href="Javascript:;" class="load-button_2-a button ui">2</a>
                    <a href="Javascript:;" class="load-button_1-b button ui">1 vsetky</a>
                    <a href="Javascript:;" class="load-button_x-b button ui">X vsetky</a>
                    <a href="Javascript:;" class="load-button_2-b button ui">2 vsetky</a>
                    <a href="Javascript:;" class="save-button button ui green" data-save-type='1'>Save Data</a>
                </div>
            </div>

            <div class="row">
                <div class="column">
                    <h2 class="ui header grey">Set results</h2>
                    <div class="ui form">
                        <div class="inline field">
                            <input type="text" id="datepicker" placeholder="date" />
                            <select class="ui selection dropdown">
                                <option value='1'>1</option>
                                <option value='x'>X</option>
                                <option value='2'>2</option>
                            </select>
                            <div class="ui divider hidden" style="margin-top: 0;"></div>                            
                            <a href="Javascript:;" class="set-button button ui green">Set Results</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="column">
                    <h2 class="ui header grey">Stats</h2>
                    <a href="Javascript:;" class="stats-button_1 button ui">1</a>
                    <a href="Javascript:;" class="stats-button_x button ui">X</a>
                    <a href="Javascript:;" class="stats-button_2 button ui">2</a>
                    <a href="Javascript:;" class="stats-button_reset button ui red">Reset</a>
                </div>
            </div>
            <div class="row">
                <div class="column stats"></div>
            </div>
        </div>
        <!-- static HTML -->
    </body>
</html>
